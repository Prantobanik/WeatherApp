<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App☁🌡</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="search">
          <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." title="Type city name correctly🏙" />
    </div>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <p class="temp-icon" > <img src="" alt="" id="tempIc"></p>
    </div>
<div class="temperature" >
    <div class="degree-section" title="Tap me for Celsius!"  >
    <h2 class="temperature-degree"></h2>
    <span>°F</span>
    </div>
   
    <div class="temperature-description">🗺 Allow your location access 🗺</div>
</div>










    <script src="index.js"></script>
</body>
</html>
